<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="get" type="dev.junpring.scribble.entities.board.BoardIdEntity"*/-->
<!--/*@thymesVar id="userEntity" type="dev.junpring.scribble.entities.member.UserEntity"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/common.css}">
    <link rel="stylesheet" th:href="@{/board/resources/stylesheets/add.css}">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"/>
    <script src="https://kit.fontawesome.com/c5c7df7a64.js" crossorigin="anonymous"></script>
    <script defer th:src="@{/resources/libraries/ckeditor/ckeditor.js}"></script>
    <script defer th:src="@{/board/resources/scripts/add.js}"></script>
    <script th:if="${userEntity == null}">
        alert("로그인 후 글작성을 할 수 있습니다. \n로그인 페이지로 이동합니다.");
        location.href = '/user/login'
    </script>
</head>
<body>
<th:block th:replace="~{fragments/header.html :: header}"></th:block>
<form id="main" class="main" method="post">
    <label class="label">
        <span class="hint">제목 </span>
        <input autofocus class="input" maxlength="40" name="title" placeholder="글 제목을 입력해주세요." type="text">
        <select hidden name="boardId">
            <option th:value="${boardIdVo.getId()}" th:text="${boardIdVo.getName()}" selected>
            </option>
        </select>
        <div class="category" th:text="${boardIdVo.getName()}"></div>
    </label>
    <label class="label">
        <textarea class="editor" name="content" id="editor" spellcheck="false"></textarea>
    </label>
    <div class="buttons">
        <input id="cancel-button" class="button white" type="button" value="취소하기">
        <input class="button purple" type="submit" value="작성하기">
    </div>

</form>
<th:block th:replace="~{fragments/footer.html :: footer}"></th:block>
</body>
</html>
