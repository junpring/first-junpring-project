<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header class="header" th:fragment="header">
    <!-- navigation -->
    <nav id="nav" class="nav">
        <ul class="nav-bar">
            <a th:href="@{/}" class="logo">
                <li>SCRIBBLE</li>
            </a>
            <a th:href="@{/}">
                <li>홈</li>
            </a>
            <a th:href="@{/board/list/gallery}">
                <li>갤러리</li>
            </a>
            <a th:href="@{/board/list/notice}">
                <li>공지사항</li>
            </a>
        </ul>

        <div class="search">
            <form th:action="@{/board/search}" class="search-form" method="get">
                <input type="hidden" name="page" value="1">
                <input type="hidden" name="recordSize" value="10">
                <input type="hidden" name="pageSize" value="10">
                <label class="select-container">
                    <span hidden>검색 기준</span>
                    <select class="search-select" name="searchType">
                        <option value="title" selected>제목</option>
                        <option value="content">내용</option>
                        <option value="">전체</option>
                    </select>
                </label>
                <label class="keyword-input-container">
                    <span hidden>검색어</span>
                    <input class="keyword-input" maxlength="50" name="keyword" placeholder="내용을 검색해보세요." type="search" th:value="${paramKeyword}">
                </label>

                <button class="search-button">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>


        <div class="nav-button">
            <a class="write" th:href="@{/board/write}">글쓰기
                <i class="icon fa-solid fa-pen"></i></a>
            <a class="login" th:href="@{/user/login}" th:if="${userEntity == null}">로그인</a>
            <a class="register" th:href="@{/user/register}" th:if="${userEntity == null}">회원가입</a>

<!--            <div th:text="${userEntity.id}"></div>-->
            <a class="nickname" th:if="${userEntity != null}">
                <b th:text="${userEntity.getNickname() +' 님'}"></b>
            </a>
            <a class="logout" th:if="${userEntity != null}" th:href="@{/user/logout}">
                <b>로그아웃</b>
            </a>
        </div>
    </nav>

</header>
</body>
</html>
